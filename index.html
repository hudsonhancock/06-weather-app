<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3bf00e26c2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Minimalist's Weather App</title>
</head>

<body>

    <div class="wrapper">
        <header>
            <h1 id="h_text">weather.</h1>
        </header>

        <main>

            <section class="search">
                <div id="search_container">
                    <h1 id="s_text">Search for a City:</h1>
                    <input id="s_input" type="text" placeholder="Insert a city...">
                    <button class="btn" id="search_btn">Get Weather</button>
                    <hr>
                </div>
                <div id="history_container">
                </div>
            </section>
            <section class="info hide">
                <section class="current">
                    <h1 id="today"><span id="selected_city"> </span><span id="current_date"></span></h1>
                    <p>Temp: <span id="temp"></span></p>
                    <p>Wind: <span id="wind"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>UV Index: <span id="uv"></span></p>
                </section>

                <h3>5-Day Forecast</h3>
                <section class="future">
                    <div class="container">

                    </div>
                </section>

            </section>

            <footer>

                <p>Coded with ü§ç by Hudson Hancock</p>


                <a href="https://github.com/hudsonhancock"><i class="fab fa-github github"></i></a>
    </div>
    </footer>

    </main>
    </div>


    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./Assets/app.js"></script>
</body>

</html>
